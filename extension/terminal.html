<!DOCTYPE html>
<html>

<head>
    <title>GreyTab Terminal</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #00ff41;
            /* Hacker Green */
            --error-color: #ff5f5f;
            --font-mono: 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: normal;
        }

        #status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .status-running {
            background: #333;
            color: #aaa;
        }

        .status-success {
            background: #1a472a;
            color: #4ade80;
        }

        .status-error {
            background: #4a1a1a;
            color: #f87171;
        }

        #terminal-output {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            line-height: 1.4;
            padding-bottom: 50px;
            /* Space for scrolling */
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .loading-cursor::after {
            content: 'â–ˆ';
            animation: blink 1s step-end infinite;
            color: var(--accent-color);
            margin-left: 5px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 id="tool-name">Initializing...</h1>
        <span id="status-badge" class="status-running">Connecting...</span>
    </div>
    <div id="terminal-output"></div>

    <script src="terminal.js"></script>
</body>

</html>
